<p>register works!</p>
<div class="flexBox">

    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <p>
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="fname">
                <mat-icon matSuffix class="material-icons-outlined">account_circle</mat-icon>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lname">
                <mat-icon matSuffix class="material-icons-outlined">account_circle</mat-icon>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
                <mat-icon matSuffix class="material-icons-outlined">mail</mat-icon>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-icon matSuffix class="material-icons-outlined">vpn_key</mat-icon>
            </mat-form-field>
        </p>

        <p>
            <button mat-stroked-button type="submit" [disabled]="!registerForm.valid">Register</button>
        </p>

    </form>


</div>
