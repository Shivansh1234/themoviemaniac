<div class="flexBox">

    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
                <mat-icon matSuffix class="material-icons-outlined">mail</mat-icon>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-icon matSuffix class="material-icons-outlined">vpn_key</mat-icon>
            </mat-form-field>
        </p>

        <p>
            <button mat-stroked-button type="submit" [disabled]="!loginForm.valid">Login</button>
        </p>
    </form>

</div>
